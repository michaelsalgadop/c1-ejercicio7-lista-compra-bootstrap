<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>C1-EJERCICIO-7-LISTA-COMPRA - Formulario</title>
  </head>
  <body>
    <div class="container-fluid">
      <header class="cabecera row align-items-center">
        <h1 class="col-7">Lista de la compra</h1>
        <nav class="col-5">
          <ul class="list-inline text-right">
            <li class="list-inline-item list-unstyled">
              <a href="./index.html">Principal</a>
            </li>
            <li class="list-inline-item list-unstyled">
              <a href="./lista.html"><span class="font-bold">Lista</span></a>
            </li>
            <li class="list-inline-item list-unstyled">Acerca de</li>
          </ul>
        </nav>
      </header>
      <section
        class="seccion-compras row justify-content-between align-items-center"
      >
        <i class="icono fas fa-minus-circle col"></i>
        <p class="numero-articulos col text-right">2/3 comprados</p>
      </section>
      <main class="contenido row">
        <h2 class="titulo-seccion col-12">Editar artículo</h2>
        <form action="#" class="form col-12">
          <div class="form-group row">
            <div class="col-6">
              <label class="label-formulario" for="nombre">Nombre:</label>
              <input
                class="input-formulario form-control"
                type="text"
                name="nombre"
                id="nombre"
              />
            </div>
          </div>
          <div class="form-group row">
            <div class="col-6">
              <label class="label-formulario" for="precio">Precio:</label>
              <div class="campo-precio">
                <input
                  class="input-precio input-formulario form-control"
                  type="text"
                  name="precio"
                  id="precio"
                /><span class="moneda">€</span>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-formulario text-white">
            Modificar
          </button>
        </form>
      </main>
    </div>
  </body>
</html>
